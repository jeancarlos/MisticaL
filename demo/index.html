<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Web Component</title>
    <script type="module" src="/dist/packages/accordion/index.js"></script>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <accordion-web-component token-type="vivo" theme-type="light"></accordion-web-component>
  </div>


    <script>
        const accordion = document.querySelector('accordion-web-component');
        accordion.items = [
            { title: 'Title 1', subtitle: 'Subtitle 1', content: 'This is item 1', key:'1' },
            { title: 'Title 2', subtitle: 'Subtitle 2', content: 'This is item 2', key:'2' },
        ];
    </script>
</body>
</html>
